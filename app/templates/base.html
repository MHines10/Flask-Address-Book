<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='bookicon.png')}}">
    <title>Address Book | {% block title %} Welcome {% endblock %}</title>
</head>
<body class="bg-warning" style="background-image: url('static/addressbook.png'); background-position: center; background-size: cover;">

    {% include 'nav.html' %}

    <div class="container">
        <!-- Flash Messages will appear here -->
        {% include 'alerts.html' %}
        <!-- Main Content will appear below any messages -->
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
